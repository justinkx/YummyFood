<ion-header>
  <ion-toolbar>
    <ion-title color="primary">
      Yummy Offers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let offer of offers">
      <ion-item>
        <ion-label>
          <h2>{{offer.value}}</h2>
          <p>{{offer.description}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>{{offer.code}}</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
